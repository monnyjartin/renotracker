{% extends "_layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6">
    <div class="card p-4">
      <h3 class="mb-1">Sign in</h3>
      <p class="small-muted mb-3">Default bootstrap account is <strong>admin@local</strong> / <strong>admin</strong>.</p>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" value="admin@local" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" value="admin" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
