<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "RenoTracker" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container container-narrow">
    <a class="navbar-brand" href="/dashboard">RenoTracker</a>

    {% if user %}
      <div class="d-flex align-items-center gap-2 ms-auto">
        <a class="btn btn-sm btn-outline-primary" href="/expenses">Expenses</a>
        <a class="btn btn-sm btn-outline-primary" href="/tasks">Tasks</a>
		<a class="btn btn-sm btn-outline-primary" href="/gantt">Gantt</a>
        <a class="btn btn-sm btn-outline-primary" href="/rooms">Rooms</a>
        <a class="btn btn-sm btn-outline-primary" href="/projects">Projects</a>
		<a class="btn btn-sm btn-outline-primary" href="/documents">Documents</a>
        <form method="post" action="/logout" class="ms-2">
          <button class="btn btn-sm btn-outline-secondary" type="submit">Logout</button>
        </form>
      </div>
    {% endif %}
  </div>
</nav>

<main class="py-4">
  {% set wide = (page_layout == "wide") %}
  <div class="{{ 'container-fluid px-4' if wide else 'container container-narrow' }}">
    {% block content %}{% endblock %}
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
