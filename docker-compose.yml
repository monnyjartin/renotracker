version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: renotracker
      POSTGRES_USER: reno
      POSTGRES_PASSWORD: reno_pass_change_me
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reno -d renotracker"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin_change_me
      MINIO_ROOT_PASSWORD: minioadmin_change_me_too
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"   # S3 API (LAN/internal use)
      - "9003:9001"   # Console (LAN/internal use)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    environment:
      APP_ENV: "prod"
      DATABASE_URL: "postgresql+psycopg://reno:reno_pass_change_me@db:5432/renotracker"
      SESSION_SECRET: "change_me_to_a_long_random_value"
      # MinIO (not used until the documents slice)
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_PUBLIC_ENDPOINT: "http://192.168.10.10:9002"
      MINIO_ACCESS_KEY: "minioadmin_change_me"
      MINIO_SECRET_KEY: "minioadmin_change_me_too"
      MINIO_BUCKET: "renovation"
      ADMIN_EMAIL: "jon@local"
      ADMIN_PASSWORD: "vampire12"
      ADMIN_NAME: "Jon"
      ADMIN_UPDATE: "1"
    ports:
      - "8087:8080"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  pg_data:
    external: true
    name: apps_pg_data
  minio_data:
    external: true
    name: apps_minio_data
